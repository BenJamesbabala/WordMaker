        <h1>Word Maker</h1>
        <hr/>
        <p>
            A simple program that generates made-up words based on a provided list of actual words.  <a href="https://github.com/jdifebo/WordMaker">View the code on Github here.</a>
        </p>
        <div class="row">
            <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    Step 1: Build the Probabalistic Word Model
                </div>
                <div class="card-block">
                    <fieldset class="form-group">
                        <label for="premadeWordList">Choose a premade word list:</label>
                        <select class="form-control" id="premadeWordList">
                            <option value="english.txt">English words (67537 words)</option>
                            <option value="shakespeare.txt">All words from Shakespeare's works (21416 words)</option>
                            <option value="latin.txt">Latin words (3095 words)</option>
                            <option value="elements.txt">List of Elements (118 words)</option>
                            <option value="male_names.txt">Most Common Male Names (US) (300 words)</option>
                            <option value="female_names.txt">Most Common Female Names (US) (300 words)</option>
                        </select>
                        <label for="WordList">Or paste your own here:</label>
                        <textarea id="WordList" class="form-control" rows="4"></textarea>
                        <label for="MarkovChainOrder">Markov Chain Order:</label>
                        <input id="MarkovChainOrder" class="form-control" type="number" name="quantity" min="1" value="4">
                        <br>
                        <button id="BuildModel" class="btn btn-primary btn-block">Build Model</button>
                    </fieldset>
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <!--<div class="overlay" role="alert">-->
                <!--You must build the word model before generating words from it!-->
            <!--</div>-->
            <div class="card">
                <div class="card-header">
                    Step 2: Choose Filters (Optional) and Generate Words
                </div>
                <div class="card-block">
                    <div id="GenerateInputs" class="disabled-children">
                        <div class="form-group row">
                            <label for="minimumLength" class="col-sm-6 form-control-label">Minimum Length:</label>
                            <div class="col-sm-6">
                                <input id="minimumLength" class="form-control" type="number" name="quantity" min="0">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="maximumLength" class="col-sm-6 form-control-label">Maximum Length:</label>
                            <div class="col-sm-6">
                                <input id="maximumLength" class="form-control" type="number" name="quantity" min="0">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mustContain" class="col-sm-6 form-control-label">Text it Must Contain (separate by spaces):</label>
                            <div class="col-sm-6">
                                <input id="mustContain" class="form-control" type="text" name="quantity" min="0">
                            </div>
                        </div>
                        <button id="generate" class="btn btn-primary btn-block">Generate Words</button>
                    </div>
                    <div id="OverlayCard" class="card-img-overlay">
                        <div class="card-block text-xs-center">
                            <i class="fa fa-5x fa-arrow-left hidden-sm-down"></i>
                            <i class="fa fa-5x fa-arrow-up hidden-md-up"></i>
                            <br>
                            <h1 class="card-title">
                                You must build the model before generating words!
                            </h1>
                        </div>
                    </div>
                </div>
